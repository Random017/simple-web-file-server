server.port=30080
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.platform=h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./h2/db_auth
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database=h2
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format-sql=true
spring.h2.console.enabled=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-request-size=4100Mb
spring.servlet.multipart.max-file-size=4096Mb
spring.jackson.default-property-inclusion=non_null
spring.resources.static-locations=classpath:/static,file:${diskPath}
#customer config
#diskPath=C:\\test\\upload\\temp\\
#fileDomain=http://192.168.2.55:${server.port}/
diskPath=/data/upload/
fileDomain=http://192.168.2.198:${server.port}/
#1 目录是文件类型 2是日期
fileDirType=1